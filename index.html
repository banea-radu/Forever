<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forever</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="/Forever/css.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Forever">
</head>
<body>
<div id="modal-loader" class="modal-loader modal">
    <div id="loader"></div>
</div>
<div id="modal-login" class="modal-login modal">
    <div id="login-menu" class="modal-content-login-menu modal-content">
        <br>
        <br>
        <h3>Forever Login Window</h3>
        <br>
        <br>
        <div class="form-group">
            <label class="text-allign-left" for="email">&nbsp&nbsp&nbsp&nbsp&nbsp&nbspEmail:</label>
            <input type="text" class="login-menu-input-field" id="txtEmail" name="email">
        </div>
        <br>
        <div class="form-group">
            <label class="text-allign-left" for="pwd">Password:</label>
            <input type="password" class="login-menu-input-field" id="txtPassword" name="password">
        </div>
        <br>
        <button type="submit" class="booking-menu-buttons" id="btnLogin">Login</button>
        <!-- <button type="submit" class="btn btn-primary shadow" id="btnSignup">Signup</button> -->
    </div>
</div>

<div>
<div onclick="void(0);"> <!-- Special container created for Safari windowonclick event fix -->
    <div>
        <div class="burgermenu-container" id="button-burger-menu">
            <svg width="100%" height="100%">>
                <rect x="25%" y="30%" width="50%" height="10%" rx="12%"></rect>
                <rect x="25%" y="45%" width="50%" height="10%" rx="12%"></rect>
                <rect x="25%" y="60%" width="50%" height="10%" rx="12%"></rect>
            </svg>
        </div>
        <button class="button-desk button-desk1" id="button1">1</button>
        <input type="date" id="datepicker" class="datepicker" min="2021-01-01" max="2030-12-31">
    </div>
    <div id="modal-sidebar" class="modal-sidebar modal">
        <div id="sidebar" class="modal-content-sidebar modal-content">
            <h2 id="SideBarTitle">Forever</h2>
            <p id="SideBarUserName">User Name</p>
            <button class="sidebar-button">Profile</button>
            <hr>
            <button class="sidebar-button" id="sign-out">Sign-Out</button>
        </div>
    </div>
    <div id="modal-booking" class="modal-booking modal">
        <div id="booking-menu" class="modal-content-booking-menu modal-content">
            <p id="booking-menu-label-desk-number">Desk Number 00</p>
            <div id="booking-menu-circle">Booker</div>
            <p id="booking-menu-label-booker">Booker Name</p>
            <button class="booking-menu-buttons" id="button-booking-book">Book</button>
            <button class="booking-menu-buttons" id="button-booking-close">Close</button>
        </div>
    </div>
</div>
</div>
<script type="module" src="/Forever/js.js"></script>
</body>
</html>
